<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body
		{
			background-image: url('sky.jpg');
			background-size: cover;
		}
		img 
		{
			height: 200px;
			position: absolute;
			top: 400px;
			left: -200px;
			animation: plan 2s linear infinite;

		}@keyframes plan
		{
			0%
			{
				transform: translateX(0px) translateY(-20px);
			}
			30%
			{
				transform: translateX(500px) translateY(-100px);
			}
			100%
			{
				transform: translateX(1500px) translateY(-250px);
			}
		}
	</style>
</head>
<body>
<img src="plan1.png">
</body>
</html>
